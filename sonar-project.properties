sonar.projectKey=com.wakaleo.gameoflife:gameoflife
sonar.projectName=gameoflife
sonar.projectVersion=1.0-SNAPSHOT

# Comma-separated paths to directories with sources (required)
sonar.sources=gameoflife-web/src,gameoflife-core/src,gameoflife-build/src,gameoflife-acceptance-tests/src

# Language
sonar.language=java

# Binaries
sonar.binaries=gameoflife-web/target/classes,gameoflife-core/target/classes,gameoflife-build/target/classes

# Encoding of the source files
sonar.sourceEncoding=UTF-8
